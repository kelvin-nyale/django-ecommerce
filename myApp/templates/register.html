{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            YALEN COMMERCIAL ADVENTURES
        </div>
        <div class="links">
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <!-- <li><a href="users.html">Users</a></li> -->
                <!-- <li><a href="services.html">Services</a></li> -->
                <li><a href="#">Services</a></li>
            </ul>
        </div>
    </div>
    <div class="form-box">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form class="register" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="user_name">User_name:</label>
            <input type="text" id="user_name" name="user_name"><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br>

            <label for="user_role">User role:</label>
            <input type="text" id="user_role" name="user_role"><br>
{#            <select>#}
{#                <option value="admin" id="user_role" name="user_role">admin</option>#}
{#                <option value="seller" id="user_role" name="user_role">seller</option>#}
{#                <option value="user" id="user_role" name="user_role">user</option>#}
{#            </select><br>#}


            <!-- <label for="user_role">User role:</label>
            <select>
                <option value="admin" id="user_role" name="user_role">admin</option>
                <option value="user" id="user_role" name="user_role">user</option>
            </select>
            <br> -->
            <label for="date">Date registered:</label>
            <input type="datetime-local" name="date_registered" id="date_registered">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            
            <input type="submit" value="Sign Up"><br>
    
            <label for="">
                Already have an account? <a href="{% url 'login' %}">Sign In</a>
            </label>
            
        </form>
    </div>
</body>
</html>
